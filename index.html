<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seril Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">

        <h1 class="card_name">card serial generate</h1>

        <form >
            <div class="label_name">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name"  required>
            </div>
            
            <div class="label_age">
                <label for="age">age*</label >
                <input type="text" id="age" name="age"  required>
            </div>

            <input class="button" type="submit" value="submit">
        </form>

        <div class="data">
            <h1 class="name_output">name: <span></span></h1>
            <h1 class="age_outPut">age: <span></span></h1>
            <h1 class="serial_outPut">your id : <input type="text"></h1>
            <input class="button" type="button" value="Copy Your Data">
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
